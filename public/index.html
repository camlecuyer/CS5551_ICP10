<!DOCTYPE html>
<html  ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app.css">

  <style>

        .menu input{
      width: 300px;
      background: transparent;
      border: 2px solid #1ab1FF;
      border-radius: 4px;
      color: #5e5e5e;
      font-family: 'Exo', sans-serif;
      font-size: 16px;
      font-weight: 600;
      padding: 6px;
      margin-top: 10px;
    }
    .menu button{
        width: 419px;
        height:40px;
        background:#1ab1FF;
        border:  2px solid #000000;
        cursor: pointer;
        border-radius: 4px;
        color: #000000;
        font-family: 'Exo', sans-serif;
        font-size: 16px;
        font-weight: 600;
        padding: 6px;
        margin-top: 10px;
    }
  </style>

</head>
<body class="body">


  <div  ng-controller="View1Ctrl" style="top: 200px">
    <div class="menu" id="div_SearchContainer">
      <h1 align="absolute" style="text-align: center; color: #1ab1FF">Search for clothes!</h1>
      <input type="text" id="txt_clothes" placeholder="Enter the type of clothes" style="margin-left: 100px"/>
      <button id="btn_getReview" ng-click="getClothes()">Get Clothes</button>
    </div>
    <div id="div_VenueList">
      {{venue}}
    </div>
  </div>


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="app.js" type="text/javascript"></script>


</body>
</html>
